<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-neutral-200	">
  <header>
    <h2 class="text-4xl text-center mt-12">Let's get some <span class="font-semibold text-blue-700">Mooooooney!!!</span></h2>
  </header>
 <main>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 p-2 mx-auto">
            <div class="bg-orange-300 p-5 rounded">
                <h4 class="text-3xl">Deposit</h4>
                <h3 class="text-4xl">$<span id="deposit-ammount">00</span></h3>
            </div>
            <div class="bg-green-300 p-5 rounded">
                <h4 class="text-3xl">Withdraw</h4>
                <h3 class="text-4xl">$<span id="withdraw-balance">00</span></h3>
            </div>
            <div class="bg-lime-300 p-5 rounded">
                <h4 class="text-3xl">Balance</h4>
                <h3 class="text-4xl">$<span id="total-balance">1240</span></h3>
            </div>
        </div>
    </section>
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 p-2 mx-auto">
            <div class="bg-orange-300 p-5 rounded">
                <h4 class="text-2xl font-semibold mb-2">Plece Deposit</h4>
               <input class="w-9/12 px-2 rounded" type="text" name="" id="depoit-input" placeholder="$Enter your Deposit Ammount">
               <button id="btn-deposit" class=" bg-orange-500 px-4 font-semibold text-white rounded py-1 block mt-2">Deposit</button>
            </div>
            <div class="bg-green-300  p-5 rounded">
                <h4 class="text-2xl font-semibold mb-2">Plece Withdraw</h4>
                <input class="w-9/12 px-2 rounded" type="text" name="" id="withdraw-input" placeholder="$Enter your Withdraw Ammount">
                <button id="btn-withdraw" class=" bg-orange-500 px-4 font-semibold text-white rounded py-1 block mt-2">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="js/deposi.js"></script>
    <script src="js/withdraw.js"></script>
 </main>
</body>
</html>
