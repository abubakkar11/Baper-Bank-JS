<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Plece Login</title>
</head>
<body class="bg-neutral-200	">
  <header>
    <h1 class="text-4xl text-center mt-12 ">Wellcome to <span class="font-semibold text-blue-700">Baper Bank</span></h1>
  </header>
  <section>
    <div class="mt-12 bg-emerald-300 p-5 w-3/6 mx-auto rounded-lg">
        <h3 class="text-2xl mb-2">Plece Login</h3>
        <input class="w-9/12 mx-auto mb-2 p-1 rounded" type="email" name="" id="user-email" placeholder="Enter your email">
        <input class="w-9/12 mx-auto p-1 rounded"type="password" name="" id="user-password" placeholder="Enter your password">
        <button id="btn-login" class=" bg-orange-500 px-4 font-semibold text-white rounded py-1 block mt-2">Login</button>
    </div>
  </section>
  <script src="js/login.js"></script>
</body>
</html>
